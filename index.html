<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>

        .image
        {   display: flex; 
            justify-content: center;
        }
        .search
        {
            display: flex;
            justify-content: center;
            text-align: center;
            background-color: #eeeeee;
        }
        #input
        {
            min-width: 200px;
        }
      
       .content{
           display: flex;
           justify-content: space-around;
           background-color:rgb(33, 177, 182);
       }
      
    </style>
</head>
<body>

    <div style="margin: 0px 80px;">
          

        <div class="image">
            <img  src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google_image">
       </div>
       <div class="search" >
           <div>
               <p style="margin-bottom: 0px; margin-top: 0px;">Search the web using Google!</p>
               <input id="input" type="text"> <br>
               <button>Google Search</button>
               <button>I'am feeling lucky</button>
           </div>   
       </div>

      
           <div class="content">
   
           <div style="display: flex; flex-direction: column; justify-content: center; font-size: small; text-align: center;">
              Special Searches
              <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
              <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
           </div>
   
           <div style="display: flex; flex-direction: column; justify-content: center; font-size: small; text-align: center;">
               <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>    
               <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a>
               <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
               <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> 
           </div>
   
           <div style="text-align: center;font-size: small;">
               <p style="margin-bottom: 0px;">Get Google <br> updates monthly:</p>
               <input type="text" placeholder="your e-mail">
               <br>
               <button>Subscribe</button>
               &nbsp;
               <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
           </div>
           
       </div>
   
       <div style="display: flex; justify-content: center; font-size: small;">
           <p>Copyright @1998 Google Inc.</p>
       </div>

    </div>



</body>
</html>
